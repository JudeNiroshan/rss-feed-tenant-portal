<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/signup.css"/>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{img/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{img/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{img/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{img/favicon/site.webmanifest}">
    <link rel="mask-icon" th:href="@{img/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{css/signup.css}"/>
    <title>Sign-Up</title>
</head>
<body>
<div class="container"  onclick="location.href='/signup';" style="cursor: pointer;">
    <div class="img-container">
        <img th:src="@{img/header_pic.jpg}" width="150" height="150"/>
    </div>
    <div class="text-container">
        <h1>Sign-Up</h1>
    </div>
</div>


<div class="main-form-container">
    <div class="form-container">
        <form action="/signup" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="name">User Name : </label>
                </div>
                <div class="col-75">
                    <input type="text" th:required="true" id="name" name="name" placeholder="Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email : </label>
                </div>
                <div class="col-75">
                    <input type="text" th:required="true" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password : </label>
                </div>
                <div class="col-75">
                    <input type="password" th:required="true" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="conf-password">Confirm Password : </label>
                </div>
                <div class="col-75">
                    <input type="password" th:required="true" id="conf-password" name="conf-password" placeholder="Password">
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</div>

</body>
</html>
